<div style="margin-left:30px">
    <h2><a style="text-decoration:none;color:black" routerLink="/"><<</a>&nbsp;&nbsp;Skill Level Menu</h2>
    <hr/><br/>
    <mat-card>
        <mat-card-header>
          <mat-card-title>Skill Level</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="skillform" autocomplete="off">
            <ng-container formArrayName="rows">
              <button mat-icon-button (click)="create()" class="material-icons app-toolbar-menu add-button">
                <mat-icon>add</mat-icon>
              </button><br/><br/>
              <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
                    <mat-form-field style="width: 250px;">
                      <input matInput type="text" formControlName="name" 
                      [readonly]="selectedIndex >= 0 && selectedIndex !== i">
                    </mat-form-field>
                  </td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
                    <button mat-icon-button class="material-icons app-toolbar-menu save-button"
                                            matTooltip="Save Changes" (click)="update(i)"
                                            *ngIf="isEditing(i)" color="primary">
                                            <mat-icon>check_circle</mat-icon>
                                        </button>
        
                    <button mat-icon-button class="material-icons app-toolbar-menu cancel-button"
                                            matTooltip="Cancel Changes" color="warn"
                                            (click)="cancel(i)"
                                            *ngIf="isEditing(i)">
                                            <mat-icon>cancel</mat-icon>
                                        </button>
        
                    <button mat-icon-button [disabled]="isDisabled(i)" class="material-icons app-toolbar-menu save-button"
                                            *ngIf="!isEditing(i)"
                                            matTooltip="Edit" color="primary" (click)="edit(i)">
                                            <mat-icon>edit</mat-icon>
                                        </button>
        
                    <button mat-icon-button [disabled]="isDisabled(i)" class="material-icons app-toolbar-menu delete-button"
                                            *ngIf="!isEditing(i)" (click)="delete(i)"
                                            matTooltip="Delete" color="warn">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data</td>
                </tr>

              </table>
            </ng-container>
          </form> 
        </mat-card-content>
      </mat-card>
</div>
