<div style="margin-left:30px">
    <h2><a style="text-decoration:none;color:black" routerLink="/"><<</a>&nbsp;&nbsp;Skill Level Menu</h2>
    <hr/><br/>
    <mat-card *ngIf="!isEditing">
        <mat-card-header>
          <mat-card-title>Skill Level</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
      
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element"> 
                  <button mat-raised-button (click)="edit(element.id)" color="secondary">Edit</button>
                  <button mat-raised-button (click)="delete(element.id)" color="secondary">Delete</button>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      
        </mat-card-content>
      </mat-card>
