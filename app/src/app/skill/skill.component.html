<div style="margin-left:30px">
    <h2><a style="text-decoration:none;color:black" routerLink="/"><<</a>&nbsp;&nbsp;Skill Menu</h2>
    <hr/><br/>
    <mat-card>
        <mat-card-header>
          <mat-card-title>Skill</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="form" autocomplete="off">
            <ng-container formArrayName="rows">
              <button mat-icon-button (click)="create()" class="material-icons app-toolbar-menu add-button">
                <mat-icon>add</mat-icon>
              </button><br/><br/>
              <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element" [formGroup]="element">
                    <mat-form-field (click)="checkActivateUI(element)" style="width: 250px" [class]="getClassUI(element)">
                      <input matInput type="text" formControlName="name" 
                      [readonly]="selectedElement !== element">
                    </mat-form-field>
                  </td>
                </ng-container>

                <ng-container matColumnDef="capability">
                  <th mat-header-cell *matHeaderCellDef> Capability </th>
                  <td mat-cell *matCellDef="let element; let i = index" style="color:black" [formGroup]="element">
                    <input matInput *ngIf="!isEditingRecordUI(element)" [value]="element.get('capability')?.value.name"/>
                    <mat-form-field *ngIf="isEditingRecordUI(element)" style="width: 250px; color:black !important" [class]="getClassUI(element)">
                      <mat-select [formControl]="element.get('capability')" [value]="element.get('capability')?.value">
                        <mat-option style="color:black !important" *ngFor="let cap of capabilities" [value]="cap">{{ cap.name }}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </td>
                </ng-container>
<!-- 
                <ng-container matColumnDef="skilllevel">
                  <th mat-header-cell *matHeaderCellDef> Skill Level </th>
                  <td mat-cell *matCellDef="let element; let i = index" style="color:black" [formGroup]="element">
                    <input matInput *ngIf="!isEditingRecordUI(element)" [value]="element.get('skilllevel')?.value.name"/>
                    <mat-form-field *ngIf="isEditingRecordUI(element)" style="width: 250px; color:black !important" [class]="getClassUI(element)">
                      <mat-select [(value)]="selectedElement.get('skilllevel')?.value.id">
                        <mat-option style="color:black !important" *ngFor="let level of skilllevels" [value]="level.id">{{ cap.name }}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </td>
                </ng-container> -->

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
                    <button mat-icon-button class="material-icons app-toolbar-menu save-button"
                                            matTooltip="Save Changes" (click)="update(element, i)"
                                            *ngIf="isEditingRecordUI(element)" color="primary">
                                            <mat-icon>check_circle</mat-icon>
                                        </button>
        
                    <button mat-icon-button class="material-icons app-toolbar-menu cancel-button"
                                            matTooltip="Cancel Changes" color="warn"
                                            (click)="cancel()"
                                            *ngIf="isEditingRecordUI(element)">
                                            <mat-icon>cancel</mat-icon>
                                        </button>
        
                    <button mat-icon-button [disabled]="isDisabledUI(element)" class="material-icons app-toolbar-menu save-button"
                                            *ngIf="!isEditingRecordUI(element)"
                                            matTooltip="Edit" color="primary" (click)="edit(element)">
                                            <mat-icon>edit</mat-icon>
                                        </button>
        
                    <button mat-icon-button [disabled]="isDisabledUI(element)" class="material-icons app-toolbar-menu delete-button"
                                            *ngIf="!isEditingRecordUI(element)" (click)="delete(element)"
                                            matTooltip="Delete" color="warn">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data</td>
                </tr>

              </table>
            </ng-container>
          </form> 
        </mat-card-content>
      </mat-card>
</div>
